<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 0.85em;
        }
    </style>
</head>

<body class="container py-5">

<div class="form-container mx-auto" style="max-width: 800px;">

    <h2 class="mb-2"
        th:text="${mode == 'Edit' ? 'Edit User' : 'Add New User'}">
    </h2>

    <p class="text-muted mb-4">
        Please fill in all required fields.
    </p>

    <form th:action="${mode == 'Edit' ? '/admin/update' : '/admin/create'}"
          th:object="${user}"
          method="post">

        <input type="hidden" name="mode" th:value="${mode}"/>

        <!-- ===== USER ID (chỉ khi Edit) ===== -->
        <div class="form-group" th:if="${mode == 'Edit'}">
            <label>User ID</label>
            <input type="text"
                   th:field="*{userId}"
                   class="form-control"
                   readonly>
        </div>

        <!-- ===== USERNAME ===== -->
        <div class="form-group">
            <label>Username</label>
            <input type="text"
                   th:field="*{username}"
                   class="form-control"
                   th:readonly="${mode == 'Edit'}">

            <span class="error-message"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">
            </span>
        </div>

        <!-- ===== PASSWORD (chỉ khi Add) ===== -->
        <div class="form-group" th:if="${mode == 'Add'}">
            <label>Password</label>
            <input type="password"
                   th:field="*{password}"
                   class="form-control">

            <span class="error-message"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">
            </span>
        </div>

        <!-- ===== Full name ===== -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text"
                   th:field="*{fullName}"
                   class="form-control">

            <span class="error-message"
                  th:if="${#fields.hasErrors('fullName')}"
                  th:errors="*{fullName}">
            </span>
        </div>

        <!-- ===== Email ===== -->
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="example@gmail.com">

            <span class="error-message"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">
            </span>
        </div>

        <!-- ===== Phone ===== -->
        <div class="form-group">
            <label>Phone</label>
            <input type="text"
                   th:field="*{phoneNumber}"
                   class="form-control">

            <span class="error-message"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}">
            </span>
        </div>

        <!-- ---------------- -->
        <div class="row form-group">
            <!-- ===== Role =====-->
            <div class="col-md-6">
                <label>Role</label>
                <select th:field="*{role}" class="form-control">
                    <option value="" hidden>Select Role</option>

                    <option th:each="r : ${roles}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>

                <span class="error-message"
                      th:if="${#fields.hasErrors('role')}"
                      th:errors="*{role}">
                </span>
            </div>

            <!-- ===== Department =====-->
            <div class="col-md-6">
                <label>Department ID</label>
                <input type="number"
                       th:field="*{departmentId}"
                       class="form-control">

                <span class="error-message"
                      th:if="${#fields.hasErrors('departmentId')}"
                      th:errors="*{departmentId}">
                </span>
            </div>
        </div>

        <div class="form-group mt-3" th:if="${mode == 'Edit'}">
            <label class="d-block">Account Status</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="statusActive" th:field="*{status}"
                       value="ACTIVE" class="custom-control-input">
                <label class="custom-control-label" for="statusActive">Active</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="statusInactive" th:field="*{status}"
                       value="INACTIVE" class="custom-control-input">
                <label class="custom-control-label" for="statusInactive">Inactive</label>
            </div>

            <span class="error-message d-block"
                  th:if="${#fields.hasErrors('status')}"
                  th:errors="*{status}">
            </span>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <button type="submit"
                    class="btn btn-primary px-4 mx-3"
                    th:text="${mode == 'Edit' ? 'Update User' : 'Add User'}">
            </button>

            <a th:href="@{/admin/home}"
               class="btn btn-outline-secondary px-4">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
