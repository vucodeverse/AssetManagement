<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- ===== SIDEBAR TRÁI===== -->
<div class="sidebar"
     style="height:100vh; width:240px; position:fixed; top:0; left:0;
            background:#212529; color:white; padding-top:20px;">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="/admin/home" class="d-block text-white px-3 py-2">Quản lí người dùng</a>
    <a href="/admin/add" class="d-block text-white px-3 py-2">Thêm người dùng</a>
    <a href="/admin/managerdepartment" class="d-block text-white px-3 py-2">Quản lí phòng ban</a>
</div>

<!-- ===== NỘI DUNG CHÍNH ===== -->
<div class="content" style="margin-left:250px; padding:20px;">

    <h1 class="my-2 text-primary">User Management</h1>

    <div class="mb-3">
        <a th:href="@{/admin/add}"
           class="btn btn-primary">
            + Add User
        </a>
    </div>

    <table class="table table-bordered table-striped"
           th:if="${users != null and !users.isEmpty()}">

        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="x : ${users}">
            <td th:text="${x.userId}"></td>
            <td th:text="${x.username}"></td>
            <td th:text="${x.fullName}"></td>
            <td th:text="${x.email}"></td>
            <td th:text="${x.role}"></td>
            <td>
                <a th:href="@{'/admin/edit/' + ${x.userId}}"
                   class="btn btn-warning btn-sm">Update</a>

                <a th:href="@{'/admin/delete/' + ${x.userId}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa user này không?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
