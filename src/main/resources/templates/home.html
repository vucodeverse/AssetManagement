<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Users</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Danh sách Users trong hệ thống</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Status</th>
        <th>Department</th>
    </tr>

    <tr th:each="u : ${users}">
        <td th:text="${u.userId}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.fullName}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phoneNumber}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.status}"></td>
        <td th:text="${u.departmentId}"></td>
    </tr>
</table>

</body>
</html>
