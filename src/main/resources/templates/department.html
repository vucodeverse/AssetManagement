<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Phòng Ban</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .header-title {
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        /* Custom Blue for Professionalism */
        .btn-primary {
            background-color: #0d6efd; /* Bootstrap Blue standard */
        }
        .table th {
            font-weight: 600;
            background-color: #fff;
            border-bottom: 2px solid #dee2e6;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-control:disabled, .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }
        /* Phân trang */
        .page-link { color: #0d6efd; }
        .page-item.active .page-link { background-color: #0d6efd; border-color: #0d6efd; }

        /* Toast position */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>

<div class="toast-container">
    <div th:if="${successMessage}" class="toast align-items-center text-white bg-success border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body"><i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div th:if="${errorMessage}" class="toast align-items-center text-white bg-danger border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body"><i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<div class="container-fluid bg-white py-4 ">
    <div class="d-flex align-items-center mb-4">
        <button class="btn btn-link text-dark me-3"><i class="fas fa-bars fa-lg"></i></button>
        <h4 class="header-title m-0 flex-grow-1">QUẢN LÝ PHÒNG BAN</h4>
    </div>

    <div class="row g-8 mx-5">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold mb-0">Danh sách</h5>
                <form th:action="@{/departments}" method="get" class="d-flex w-50">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm phòng ban..." name="search" th:value="${param.search}">
                        <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">
                            <a class="text-decoration-none text-dark" th:href="@{/departments(sort='name,' + (${sortDir}=='asc' ? 'desc' : 'asc'))}">
                                Phòng ban <i class="fas fa-sort ms-1 text-muted"></i>
                            </a>
                        </th>
                        <th scope="col">Quản lý</th>
                        <th scope="col">
                            <a class="text-decoration-none text-dark" th:href="@{/departments(sort='assetCount,' + (${sortDir}=='asc' ? 'desc' : 'asc'))}">
                                Số nhân viên/tài sản <i class="fas fa-sort ms-1 text-muted"></i>
                            </a>
                        </th>
                        <th scope="col" class="text-end">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dep : ${departmentPage.content}">
                        <td th:text="${dep.name}">Kỹ thuật</td>
                        <td class="text-muted" th:text="${'@' + dep.managerUsername}">@VuNL17</td>
                        <td th:text="${dep.assetCount}">36</td>
                        <td class="text-end">
                            <a th:href="@{/departments(id=${dep.id}, mode='view')}" class="btn btn-sm btn-link text-dark" title="Xem">
                                <i class="far fa-eye"></i>
                            </a>

                            <form th:action="@{/departments/{id}?delete(id=${dep.id})}" method="post" class="d-inline" onsubmit="return confirm('Bạn có chắc muốn xóa?');">
                                <button type="submit" class="btn btn-sm btn-link text-danger" title="Xóa">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${departmentPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${departmentPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/departments(page=${departmentPage.number - 1})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, departmentPage.totalPages - 1)}"
                        th:classappend="${departmentPage.number == i} ? 'active'">
                        <a class="page-link" th:href="@{/departments(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${departmentPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/departments(page=${departmentPage.number + 1})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-4">
            <div class=" p-4 bg-white">
                <h5 class="fw-bold mb-4"
                    th:text="${mode == 'create' ? 'Tạo mới phòng ban' : (mode == 'view' ? 'Chi tiết phòng ban' : 'Cập nhật phòng ban')}">
                </h5>

                <form th:action="${mode == 'create' ? '/departments?add' : '/departments?save'}"
                      th:object="${departmentDto}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3" th:if="${mode != 'create'}">
                        <label class="form-label text-muted small">Mã phòng ban</label>
                        <input type="text" class="form-control" th:field="*{code}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small">Tên phòng ban</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               th:readonly="${mode == 'view'}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{name}">Tên không hợp lệ</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small">Quản lý</label>
                        <select class="form-select" th:field="*{managerUsername}"
                                th:disabled="${mode == 'view'}"
                                th:classappend="${#fields.hasErrors('managerUsername')} ? 'is-invalid'">
                            <option value="">Chọn quản lý</option>
                            <option th:each="user : ${managerList}"
                                    th:value="${user.username}"
                                    th:text="${user.fullName + ' (@' + user.username + ')'}"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{managerUsername}">Vui lòng chọn quản lý</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small">Mô tả</label>
                        <textarea class="form-control" rows="3" th:field="*{description}"
                                  th:readonly="${mode == 'view'}"></textarea>
                    </div>

                    <div class="mt-4">
                        <div th:if="${mode == 'create'}">
                            <button type="submit" class="btn btn-dark px-4 me-2">Tạo mới</button>
                            <a href="/departments" class="btn btn-outline-secondary">Reset</a>
                        </div>

                        <div th:if="${mode == 'view'}">
                            <a th:href="@{/departments(id=${departmentDto.id}, mode='edit')}" class="btn btn-primary px-4 me-2">Cập nhật</a>

                            <button type="submit" formmethod="post"
                                    th:formaction="@{/departments/{id}?delete(id=${departmentDto.id})}"
                                    class="btn btn-outline-danger"
                                    onclick="return confirm('Xóa phòng ban này?')">Xóa</button>

                            <a href="/departments" class="btn btn-link text-decoration-none text-muted float-end">Quay lại</a>
                        </div>

                        <div th:if="${mode == 'edit'}">
                            <button type="submit" class="btn btn-primary px-4 me-2">Lưu</button>
                            <a th:href="@{/departments(id=${departmentDto.id}, mode='view')}" class="btn btn-outline-secondary">Hủy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
