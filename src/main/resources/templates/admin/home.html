<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List Information</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- ===== SIDEBAR TRÁI (giống style trang Manager của bạn) ===== -->
<div class="sidebar"
     style="height:100vh; width:240px; position:fixed; top:0; left:0;
            background:#212529; color:white; padding-top:20px;">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="/admin/home" class="d-block text-white px-3 py-2">Quản lí người dùng</a>
    <a href="/productorder/add" class="d-block text-white px-3 py-2">Quản lí phòng ban</a>
    <a href="/admin/add" class="d-block text-white px-3 py-2">Quản lí nhà cung cấp</a>
</div>

<!-- ===== NỘI DUNG CHÍNH ===== -->
<div class="content" style="margin-left:250px; padding:20px;">

    <h1 class="my-2 text-primary">Order List Information</h1>

    <!-- ===== HÀNG ADD + SEARCH (giống trang của bạn) ===== -->
    <div class="d-flex justify-content-between align-items-center mb-3">

        <!-- Nút Add (mockup style) -->
        <a th:href="@{/productorder/add}"
           class="btn"
           style="background:#007bff; color:white;">
            + Add Order
        </a>

        <!-- Search bên phải -->
        <input type="text"
               class="form-control w-25"
               placeholder="Search..."
               id="searchBox">
    </div>

    <!-- ===== BẢNG CỦA BẠN (giữ nguyên dữ liệu Thymeleaf) ===== -->
    <table class="table table-bordered table-striped"
           th:if="${users != null and !users.isEmpty()}">

        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>User name</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="x : ${users}">
            <td th:text="${x.userId}"></td>
            <td th:text="${x.username}"></td>
            <td th:text="${x.fullName}"></td>
            <td>
                <a th:href="@{'/productorder/detail/' + ${x.userId}}"
                   th:text="${x.email}"></a>
            </td>
            <td th:text="${x.role}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>


<script>
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        if (sidebar.style.width === "0px") {
            sidebar.style.width = "250px";
            sidebar.style.padding = "1rem";
        } else {
            sidebar.style.width = "0px";
            sidebar.style.padding = "0";
        }
    }
</script>

</body>

</html>
