<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid vh-100">
    <div class="row h-100">

        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-100" style="max-width: 420px; padding: 20px;">

                <div class="text-center mb-5">
                    <h1 class="fw-bold text-uppercase mb-2">AMS XIN CHÀO!</h1>
                    <p class="text-muted">Nhập tài khoản và mật khẩu để tiếp tục.</p>
                </div>

                <div th:if="${errorLogin != null}"
                     class="alert alert-danger d-flex align-items-center mb-4"
                     role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div th:text="${errorLogin}">
                    </div>
                </div>

                <form th:action="@{/login}" th:object="${loginRequest}" method="post" autocomplete="off">

                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <input id="username"
                               name="username"
                               type="text"
                               class="form-control form-control-lg bg-light border-0 rounded-pill px-4 py-3"
                               placeholder="Tên đăng nhập"
                               th:field="*{username}" />
                    </div>

                    <div class="mb-3">
                        <input id="password"
                               name="password"
                               type="password"
                               class="form-control form-control-lg bg-light border-0 rounded-pill px-4 py-3"
                               placeholder="Mật khẩu"
                               th:field="*{password}" />
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark btn-lg rounded-pill py-3 fw-bold">
                            Đăng nhập
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/forgot-password}" class="text-decoration-none text-muted small">
                            Quên mật khẩu?
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 d-none d-lg-block bg-primary bg-gradient">
            <div class="d-flex h-100 align-items-center justify-content-center text-white">
                <div class="text-center px-5">
                    <h2 class="display-6 fw-bold">Hệ Thống Quản Lý</h2>
                    <p class="lead opacity-75">Bảo mật - Nhanh chóng - Hiệu quả</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
